<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Envoyer un message</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Envoyer un message</h1>
        <main>
            <section class="login">
                <p><label>Nom d'utilisateur: <input id="username" /></label></p>
                <p><label>Mot de passe: <input id="password" type="password" /></label></p>
                <button id="login-and-get-groups">Se loguer</button>
            </section>
            <section class="logged-in">
                <p>Logué en tant que <span class="logged-in-username"></span></p>
            </section>
            <section class="select-group">
                <p>Choisissez le groupe des destinataires: <select></select> <button id="show-members">Montrer les membres</button></p>
            </section>
            <section class="members">
                <h2>Membres pour <span class="group-name"></span></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Prénom</th>
                            <th>Nom</th>
                            <th>Numéro</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <p>Si cette liste est correcte, veuillez rentrer ci-dessous le message à envoyer puis cliquer sur "Envoyer".</p>
                <textarea class="message"></textarea>

                <p><button id="send-sms">Envoyer</button></p>
            </section>
        </main>
        <script src="main.js" type="module"></script>
    </body>
</html>
